# permissions for end users to view pets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pet-viewer-role
rules:
- apiGroups:
  - petstore.example.com
  resources:
  - pets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - petstore.example.com
  resources:
  - pets/status
  verbs:
  - get
